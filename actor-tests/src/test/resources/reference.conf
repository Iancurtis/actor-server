actor-server {
  sql {
    url = "jdbc:postgresql://localhost:5432/actor-test"
    user = "postgres"
    password = ""
  }

  apns {
    cert {
      path = "apns/apns-dev.pfx"
      password = "private"
    }
  }

  gcm {
    token = "invalid"
    dry-run = false
  }

  sms {
    clickatell {
      user = "invalid"
      password = "invalid"
      api-id = "invalid"
      sms-wait-interval = 30m
    }

    twilio {    
      account = "invalid"
      token = "invalid"
      from = "+1222333444"
    }
  }

  akka {
    loglevel = "DEBUG"
    stdout-loglevel = "DEBUG"
    log-dead-letters = 10
    log-dead-letters-during-shutdown = on
  }

  cassandra {
    keyspace = "secret_test"
    contact-points = [${?CASSANDRA_HOST}, "localhost"]
    port = 9042
  }

  cassandra-journal {
    include "cassandra"
    contact-points = [${?CASSANDRA_HOST}, "localhost"]
    keyspace = "test_akka"
  }

  cassandra-snapshot-store {
    include "cassandra"
    contact-points = [${?CASSANDRA_HOST}, "localhost"]
    keyspace = "test_akka_snapshot"
  }
}

